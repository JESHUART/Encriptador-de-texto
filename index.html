<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Encriptador de Texto</h1>
            <textarea id="inputText" placeholder="Escribe aquí tu texto..."></textarea>
            <div class="buttons">
                <button onclick="encryptText()">Encriptar</button>
                <button onclick="decryptText()">Desencriptar</button>
            </div>
            <textarea id="outputText" placeholder="Aquí se mostrará el resultado..." readonly></textarea>
        </div>
        <div class="image-container">
            <img src="Leonardo_Phoenix_a_mesmerizing_highly_detailed_illustration_of_3.jpg">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
